<!DOCTYPE html>
<html lang="eus">
<head>
    <meta charset="UTF-8">
    <title>Bootstrapekin ariketa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .item {
            color: white;
            padding: 20px;
        }

        .a { background-color: red; }
        .b { background-color: black; }
        .c { background-color: yellow; }
        .d { background-color: purple; }
        .e { background-color: blue; }
        .f { background-color: green; }
        .g { background-color: brown; }
        .h { background-color: greenyellow; }
        .i { background-color: orange; }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 item a">A</div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-9 item b">B</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item c">C</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item d">D</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-4 item e">E</div>
        <div class="col-sm-6 col-md-12 col-lg-3 col-xl-4 item f">F</div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-8 item g">G</div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 item h">H</div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 item i">I</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
